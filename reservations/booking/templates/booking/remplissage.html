{%extends "booking/menu_auth.html"%}
{%block title%}charts{%endblock%}
{%block en_tete%}

{% load bootstrap5%}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{%endblock%}
{%block content%}


<html>
<head>
<script>
    window.onload = function () {
        var chart= new CanvasJS.Chart("chartContainer", {
          theme: "light2",
          title: {
            text: "Taux de remplissage au cours du temps"
          },
          axisY: {
            title: "Remplissage (%)",
            stripLines: [{
              value: 5,
              label: "Goal"
            }]
          },
          axisX: {
            title: "Date (AAAA-MM-JJ)"
          },
          data: [{
            type: "line",
            yValueFormatString: "# %",
            dataPoints: {{ chart_info.data|safe }}
          }]
        });
        chart.render();
      }
</script>
</head>
<body>
    <div id="chartContainer" style="width: 100%; height: 360px;"></div>
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <p>{{chart_info.data}}</p>
</body>
</html>                              
{% endblock %}

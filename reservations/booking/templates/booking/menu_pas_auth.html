{% load static %}
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>{%block title%} Menu_pas_auth {%endblock%}</title>
</head>

<!-- Partie en tete du site -->
<body id="en_tete">{%block en_tete%}
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="{% static 'booking/images/logo.png' %}" alt="Logo" class="img-fluid float-right" style="width: 100px;">
                <h1>Bienvenue sur FastTGV</h1>
                <p style="font-style: italic">Travel at light of speed</p>
            </div>
        </div>
    </div>{%endblock%}

    <!-- Menu principal-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="{%url 'menu'%}"> Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu de navigation , utilisateur non connectÃ© -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'trajets' %}">liste des trajets<span class="sr-only">(current)</span></a>
            </li>
          </ul>
            <ul class="navbar-nav ml-auto" style="margin-right: 50px">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="{% url 'login' %}">
                        <button class="btn btn-warning" type="button">Connexion</button>
                    </a>    
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="{% url 'register' %}">
                        <button class="btn btn-info" type="button">S'Inscrire</button>
                    </a>    
                </li>

          </ul>
        </div>
    </nav>
    <!-- Contenu de la page -->
    <div id="content">{% block content %}{% endblock %}</div>

</body>
